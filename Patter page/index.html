<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Patter page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="justify-content-center align-items-center" >
    <nav class="navbar ">
      <div class="container-fluid">
        <span class="navbar-brand mb-2 h1 text-white ms-5 fs-2 fw-normal p-3"
          ><img width="35px" src="/puzzle-piece-solid.svg" alt="" />
          Mozaika</span
        >
      </div>
    </nav>
    <div
      class="bg d-flex justify-content-center align-items-center"
      style="
        background-image: url(/header.jpeg);
        height: 40vh;
        background-size: auto;
        background-position: center;
        width: auto;
      "
    >
      <div>
        <h1 class="display-1 text-center fw-light">MOZAIKA</h1>
        <h2 class="text-center fw-light p-4">
          Nuskaidrink savo dieną išsirikdamas mozaiką pagal savo nuotaiką!
        </h2>
        <div class="d-grid gap-2 d-md-flex justify-content-center">
          <button type="button" class="btn btn-primary m-0 py-2 fs-4">
            Daryk kažką
          </button>
          <button type="button" class="btn btn-success m-0 py-2 fs-4">
            Nedaryk kažko
          </button>
        </div>
      </div>
    </div>
    <div class="container-sm my-5 justify-content-center align-items-center">
      <div class="row">
        <div class="col-sm">
          <img class="rounded-top" width="400px" src="/pattern1.jpeg" alt="" />
          <div class="border border-secondary border-opacity-25">
            <p class="fs-3 fw-semibold">Mozaika nr. 1</p>
            <p class="fs-5">Gražios mozaikos spavyzdys</p>
            <button type="button" class="btn btn-outline-success fs-5">
              Atsisiųsti</button
            ><button type="button" class="btn btn-outline-danger m-1 fs-5">
              <img width="20px" src="/heart-regular.svg" alt="" />
            </button>
          </div>
        </div>

       
        <div class="col-sm">
          <img class="rounded-top" width="400px" src="/pattern2.jpeg" alt="" />
          <div class="border border-secondary border-opacity-25">
            <p class="fs-3 fw-semibold">Mozaika nr. 2</p>
            <p class="fs-5">Gražios mozaikos spavyzdys</p>
            <button type="button" class="btn btn-outline-success fs-5">
              Atsisiųsti</button
            ><button type="button" class="btn btn-outline-danger m-1 fs-5">
              <img width="20px" src="/heart-regular.svg" alt="" />
            </button>
        </div>
          </div>
        

        <div class="col-sm">
          <img class="rounded-top" width="400px" src="/pattern3.jpeg" alt="" />
          <div class="border border-secondary border-opacity-25">
            <p class="fs-3 fw-semibold">Mozaika nr. 3</p>
            <p class="fs-5">Gražios mozaikos spavyzdys</p>
            <button type="button" class="btn btn-outline-success fs-5">
              Atsisiųsti
            </button>
            <button type="button" class="btn btn-outline-danger m-1 fs-5">
              <img width="20px" src="/heart-regular.svg" alt="" />
            </button>
          </div>
        </div>
    </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
